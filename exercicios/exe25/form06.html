<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.8em;
            background-image: linear-gradient(90deg, rgba(71, 232, 232, 0.673), rgb(224, 69, 206));
        }
        div {
            margin: 20px;
        }
    </style>
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" enctype="multipart/form-data" autocomplete="on">
        <div>
            <label for="icolor">brinque com as cores:</label>
            <input type="color" name="colo" id="icolor" value="#00ff00">
        </div>
        <div>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="1">
        </div>
        <div>
            <label for="ifoto">coloque sua foto</label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="ENVIAR">
        </div>
    </form>
</body>
</html>
