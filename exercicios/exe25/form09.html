<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <div>
        <label for="inum">Número:</label>
        <input type="range" name="num" id="inum" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
    </div>
</body>
</html>
