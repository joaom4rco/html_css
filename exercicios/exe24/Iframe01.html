<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando iframes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe {
            width: 500px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Usando iframes</h1>
    <p>Nesse parágrafo está uma exemplo de iframe 
        <iframe src="https://animesonlinecc.to" frameborder="0">
            <a href="http://animesonlinecc.to" target="_blank" rel="noopener noreferrer">
                clique aqui para acessar o site
        </a>
        </iframe>
        
    </p>
</body>
</html>
