<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag HTML</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>em html5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag p">paragrafo</abbr></li>
        <li><abbr title="use a tag img">imagens</abbr></li>
        <li><abbr title="use a tag abbr">abreviações</abbr></li>
        <li><abbr title="use a tag code">codigo-font</abbr></li>
    </ul>
</body>
</html>
